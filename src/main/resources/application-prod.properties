#dev
spring.devtools.restart.enabled=false
# Version
version=v1.3.4
# Update date date of current version
version.date=2019-10-14
# Temporary directory for file upload
upload.temp.path=temp/
# port
server.port=8088
# remove JSessionId
server.servlet.session.cookie.http-only=false

# Upload file size configuration
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# DataSource
spring.datasource.url=jdbc:sqlite:db/go-fastdfs.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Thymeleaf Configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Mybatis Configuration
mybatis.type-aliases-package=com.perfree.entity
logging.level.com.perfree.mapper=INFO

# Pagehelper Configuration
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#dev
spring.devtools.restart.enabled=true
# 版本号
version=dev
# 当前版本更新时间
version.date=2019-04-17
# 上传文件临时目录
#upload.temp.path=temp/
upload.temp.path=E:/temp/
# 端口号
server.port=8888
# 移除url中jsessionid
server.servlet.session.cookie.http-only=false

# 单次文件上传最大值限制,-1为不限制,可配置具体大小如100Mb
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

# 数据库地址(开发用,地址自己改为db文件地址)
spring.datasource.url=jdbc:sqlite:D:\\fastdfs\\go-fastdfs.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# 数据库地址(生产用)
#spring.datasource.url=jdbc:sqlite:db/go-fastdfs.db
#spring.datasource.driver-class-name=org.sqlite.JDBC

# thymeleaf配置
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Mybatis配置
mybatis.type-aliases-package=com.perfree.entity
logging.level.com.perfree.mapper=DEBUG

# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
